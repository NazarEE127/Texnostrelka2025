{% extends 'base.html' %}

{% block title %}
Добавление маршрута
{% endblock %}

{% block main %}
<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title"><b>Название маршрута</b></label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
        <label for="files"><b>Фотографии маршрута</b></label>
        <input type="file" id="files" name="files" multiple>
    </div>
    <div class="form-group">
        <label for="description"><b>Описание маршрута</b></label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="public">Публичный</label>
        <input type="checkbox" id="public" name="public">
        <label for="private">Приватный</label>
        <input type="checkbox" id="private" name="private">
    </div>
    <br>
    <div class="form-group">
        <input type="hidden" id="routeCoordinates" name="routeCoordinates">
    </div>
    <br>
    <button type="submit" class="btn btn-success">Добавить маршрут</button>
</form>
<div id="map" style="width: 600px; height: 400px"></div>
        <div id="pointsList"></div>
        <button id="myButton">Построить маршрут</button>
        <button id="myButton2">Очистить маршрут</button>
<script type="module" src="static/js/script.js"></script>
{% endblock %}
